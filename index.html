<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="IMG_4689.jpeg" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Aminul islam</span>
        <span class="job">Wev Developer</span>
      </div>

      <div class="media-buttons">
        <a
          href="https://www.facebook.com/profile.php?id=100093614353745"
          class="link"
        >
          <img src="facebook.png" class="media-icon" />
        </a>
        <a href="#" class="link">
          <img src="instagram.png" class="media-icon" />
        </a>
        <a href="#" class="link">
          <img src="twitter.png" class="media-icon" />
        </a>
        <a href="#" class="link">
          <img src="youtube.png" class="media-icon" />
        </a>
      </div>
      <div class="buttons">
        <button id="follow-button">Follow</button>
        <button id="message-button">Message</button>
      </div>
      <div class="analytics">
        <div class="data border">
          <img src="heart (2).png" class="like-icon" />
          <span>4M</span>
        </div>
        <div class="data border">
          <img src="comments.png" />
          <span>34K</span>
        </div>
        <div class="data">
          <img src="next.png" />
          <span>10K</span>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
